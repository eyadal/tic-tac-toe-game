<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="gameContainer">
      <h1>Tic Tac Toe</h1>
      <div id="boxContainer">
        <div boxIndex="0" class="box"></div>
        <div boxIndex="1" class="box"></div>
        <div boxIndex="2" class="box"></div>
        <div boxIndex="3" class="box"></div>
        <div boxIndex="4" class="box"></div>
        <div boxIndex="5" class="box"></div>
        <div boxIndex="6" class="box"></div>
        <div boxIndex="7" class="box"></div>
        <div boxIndex="8" class="box"></div>
      </div>
      <h2 id="statusText"></h2>
      <button id="restartBtn">Restart</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
